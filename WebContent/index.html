<html>
<head>
<title>Chat App</title>
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

	<div id="wrapper">
		<header>
			
		</header>
		<table>
			<caption>Online Chat App</caption>
			<tr>
				<td colspan="2"><input type="text" id="username"
					placeholder="Username" /></td>
				<td>
					<button type="button" onclick="connect();">Connect</button>
				</td>
			</tr>
			<tr>
				<td colspan="2"><textarea placeholder="No Messages" readonly
						rows="30" id="log"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><input type="text" id="msg"
					placeholder="Enter Your Message" /></td>
				<td>
					<button type="button" onclick="send();">Send</button>
				</td>
			</tr>
		</table>
		<footer>
			<p>&copy; Copyright, All Rights Reserved 2020</p>
		</footer>
	</div>

</body>

<script src="websocket.js"></script>

</html>
